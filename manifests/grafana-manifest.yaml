# This is the manifest for the grafana service
# Usually it should be separated in files ConfigMap, Secret, Deployment,
# Service, etc., but for this assessment, I will use a single file to make it simpler

# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000

---

# Service
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP # I'm using ClusterIP for this assessment so it cannot be accessed from outside the cluster
  
